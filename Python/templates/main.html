<!DOCTYPE html>
<html>
	<head>
		<title>Main Page</title>

		    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<script src="static/JavaScript/base.js"> </script>
		<script src="static/JavaScript/main.js"> </script>
	</head>

	<body>
		<p>This is the main page</p>

		<button id="createButton" onclick="NewNote()">Create new note</button>
		
		<button id="imageButton">Upload Image</button>

		<!--Where all of the notes will be displayed at-->
		<div id="noteView">

		</div>
		
		<!--Where the notes will be displayed once I click on the corresponding
	  	note button-->
		<div id="noteDisplay"> </div>

		<!-- Modal -->
		<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
    				<div class="modal-content">
      					<div class="modal-header">
        					<h5 class="modal-title" id="noteName">Name of the note</h5>
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
        					</button>
      					</div>
      					<div class="modal-body">
        					<textarea id="noteContent" wrap="soft"  style="width: 572px; height: 200px;"> </textarea>	
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        					<button type="button" class="btn btn-primary" id="editNote">Save Edits</button>
      					</div>
    				</div>
  			</div>
		</div>
	</body>

</html>
