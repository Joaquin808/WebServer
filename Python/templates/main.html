<!DOCTYPE html>
<html>
	<head>
		<title>Main Page</title>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="static/JavaScript/base.js"> </script>
		<script src="static/JavaScript/main.js"> </script>
	</head>

	<body>
		<p>This is the main page</p>

		<button id="createButton" onclick="NewNote()">Create new note</button>
		
		<!--Where all of the notes will be displayed at-->
		<div id="noteView">

		</div>
		
		<!--Where the notes will be displayed once I click on the corresponding
	  	note button-->
		<div id="noteDisplay"> </div>

		<!-- Modal -->
		<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  			<div class="modal-dialog" role="document">
    				<div class="modal-content">
      					<div class="modal-header">
        					<h5 class="modal-title" id="noteName">Name of the note</h5>
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
        					</button>
      					</div>
      					<div class="modal-body" id="noteContent">
        					
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        					<button type="button" class="btn btn-primary">Save changes</button>
      					</div>
    				</div>
  			</div>
		</div>
	</body>

</html>
